# Config for Ulti-Homesys

prefix: "&7[&cUlti-Home&7] "
messages:
  home_set: "&aHome '{name}' has been set!"
  home_teleport: "&aTeleported to home '{name}'!"
  home_limit_reached: "&cYou have reached the limit of {limit} homes."
  home_not_found: "&cHome '{name}' does not exist."
  no_homes_set: "&cYou have no homes set."
  usage_sethome: "&cUsage: /sethome <name>"
  usage_home: "&cUsage: /home <name>"
  plugin_reloaded: "&aPlugin configuration reloaded."
  plugin_updated: "&aPlugin successfully updated."
  plugin_restart_required: "&cPlease restart the server for the changes to take effect."
  plugin_update_failed: "&cUpdate failed."
  version_display: "&7Current version: &a{version}"

# GUI settings
gui:
  slots:
    - 0
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
    - 7
    - 8
  block_design:
    item: "ENDER_PEARL"
    display_name: "&aHome"
    lore:
      - "Click to teleport"


